services:
  backend:
    build: ./backend
    container_name: cms_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=cms
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - APP_KEY=${APP_KEY:-base64:placeholder}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cms_network

  frontend:
    build: ./frontend
    container_name: cms_frontend
    ports:
      - "9000:9000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - cms_network
    stdin_open: true
    tty: true

  mysql:
    image: mysql:8.0
    container_name: cms_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=cms
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - cms_network

networks:
  cms_network:
    driver: bridge

volumes:
  mysql_data: